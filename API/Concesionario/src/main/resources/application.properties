# -------------------------
# NOMBRE DE LA APP
# -------------------------
spring.application.name=Concesionario

# -------------------------
# PUERTO DEL SERVIDOR (puede cambiarse si querés)
# -------------------------
server.port=8080

# -------------------------
# CONEXIÓN A MYSQL EN DOCKER
# -------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/Concesionario?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=pablo
spring.datasource.password=pablopasswd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / HIBERNATE
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# -------------------------
# LOGGING SQL (opcional)
# -------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE